    <script type="text/javascript">
    
        var rownum = 1;
        
        $( document ).ready(function() {
            
            /*$.ajax({
                url: '/utils/sendemail.php?country=NOCOUNTRY&city=NOCITY&page=Work Experience Calculator',
            	success: function (response) {
            	    console.log(response);
            	}
            });*/
            
            var totalyears = 0;
            var totalmonths = 0;
            var totaldays = 0;
            var totalcurrentrows = 0;
            
            $("#calcexpeience").click(function(){
                
                totalyears = 0;
                totalmonths = 0;
                totaldays = 0;
                
                $('#companytable tr').each(function() {
                    var startdate = null;
                    var enddate = null;
                    
                    try{
                        $( this ).find('td').each(function() {
        					var tdelement = $(this);
        					if(tdelement!=undefined && tdelement!=null && tdelement!=""){
        					    var tdid = $(this).attr("id");
        					    tdid = tdid+"";
        					    if(tdid!=undefined && tdid!=null && tdid=="t_joinyear"){
        					        //console.log("In Join year IF");
        						    startdate = $(this).html();
        					    }
        					    if(tdid!=undefined && tdid!=null && tdid=="t_relieveyear"){
        					        //console.log("In Relieve year IF");
            						enddate = $(this).html();
        					    }
        					}
        				});
        				
        				//console.log("startdate---"+startdate);
        				//console.log("enddate---"+enddate);
        				
        				var d1 = new Date(startdate) ; 
        				
        				var d1month = d1.getUTCMonth() + 1; 
                        var d1day = d1.getUTCDate();
                        var d1year = d1.getUTCFullYear();
                        
                        var d2 = new Date(enddate) ; 
        				
        				var d2month = d2.getUTCMonth() + 1; 
                        var d2day = d2.getUTCDate();
                        var d2year = d2.getUTCFullYear();
        				
        				var diff = datetime.getdiff (d1year, d1month, d1day, d2year, d2month, d2day);
        
                        var yearIndex = diff.indexOf(" Years ");
                        var year = diff.substr(0, yearIndex);
                        //console.log("year--"+year);
                        totalyears = totalyears + Number(year);
    
                        var monthIndex = diff.indexOf(" Months ");
                        var monthwholetext = diff.substr(yearIndex, 9);
                        var month = monthwholetext.replace(" Years ","");
                        //console.log("month--"+month);
                        totalmonths = totalmonths + Number(month);
    
                        var daysIndex = diff.indexOf(" Days");
                        var dayswholetext = diff.substr(monthIndex, 10);
                        var days = dayswholetext.replace(" Months ","");
                        //console.log("days--"+days);
                        totaldays = totaldays + Number(days); 
                        
                        /*console.log("totalyears=="+totalyears);
                        console.log("totalmonths=="+totalmonths);
                        console.log("totaldays=="+totaldays);*/
                        
                        if(totaldays > 30){
                            totaldays = totaldays - 31;
                            totalmonths = totalmonths+1;
                        }
                        
                        if(totalmonths > 11){
                            totalmonths = totalmonths - 12;
                            totalyears = totalyears + 1;
                        }
                        
                        /*console.log("AFTER");
                        
                        console.log("totalyears=="+totalyears);
                        console.log("totalmonths=="+totalmonths);
                        console.log("totaldays=="+totaldays);*/
                    }catch(err){console.log("ERROR--"+err);}
                }); 
                
                /*console.log("totalyears Final==="+totalyears);
                console.log("totalmonths Final==="+totalmonths);
                console.log("totaldays Final==="+totaldays);*/
                
                if(totalyears==undefined || totalyears==null || totalyears==""){
                    totalyears = 0;
                }
                
                if(totalmonths==undefined || totalmonths==null || totalmonths==""){
                    totalmonths = 0;
                }
                
                if(totaldays==undefined || totaldays==null || totaldays==""){
                    totaldays = 0;
                }
                
                document.getElementById("yearsresult").innerHTML = totalyears;
                document.getElementById("monthsresult").innerHTML = totalmonths;
                document.getElementById("daysresult").innerHTML = totaldays;
                
                document.getElementById("finalresult").innerHTML = totalyears + " Years, " + totalmonths + " Months and " + totaldays + " Days";
                
            });
            
            $("#addcompany").click(function() {  
                var companyname = $("#companyname").val();
                var joinyear = $("#joinyear").val();

                var startDate = new Date(joinyear);
                var endDate = new Date(relieveyear);
                
                if(companyname==undefined || companyname==null || companyname==""){
                    alert("Please enter the company name");
                    return;
                }
                
                if (endDate <= startDate) {
                    alert("Relieving year should be greater than the Joining year");
                    return;
                }else{
                    
                    totalcurrentrows++;
                    
                    console.log("totalcurrentrows---"+totalcurrentrows);
                    
                    var rowdata = "<tr> "+
                                        " <td id='t_deletebutton' style='border-color: black;border-width: thin;border-style: groove;'><button class='btndelete delete' id='deleterow'><i class='fa fa-trash'></i></button></td> "+
                                        " <td id='t_rownum' data-field='id' style='border-color: black;border-width: thin;border-style: groove;'>"+totalcurrentrows+"</td> "+
                                        " <td id='t_companyname' style='border-color: black;border-width: thin;border-style: groove;'>"+companyname+"</td> "+
                                        " <td id='t_joinyear' style='border-color: black;border-width: thin;border-style: groove;'>"+joinyear+"</td> "+
                                        " <td id='t_relieveyear' style='border-color: black;border-width: thin;border-style: groove;'>"+relieveyear+"</td> "+
                                    " </tr>";
                    var row = $(rowdata);
                    $("#companytable > tbody").append(row);
                    rownum = rownum+1;    
                }
            });
            
            
            $(document).on("click", ".btndelete", function(){
                console.log("Class v1 delete");
                $(this).parents("tr").remove();
                
                totalcurrentrows=0;
                $('#companytable tr').each(function() {
                    try{
                        $( this ).find('td').each(function() {
        					var tdelement = $(this);
        					if(tdelement!=undefined && tdelement!=null && tdelement!=""){
        					    var tdid = $(this).attr("id");
        					    tdid = tdid+"";
        					    if(tdid!=undefined && tdid!=null && tdid=="t_rownum"){
        					        console.log("Update rownum--"+totalcurrentrows);
        					        totalcurrentrows++;
        						    $(this).html(totalcurrentrows);
        						}
        					}
        				});
                    }catch(err){console.log("ERROR--"+err);}
                }); 
                console.log("Final row count after delete--"+totalcurrentrows);
            });
        });
    </script>
